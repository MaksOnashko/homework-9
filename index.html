<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
        .card-header, .card-footer  {
            padding: 0px;
        }
        
    </style>
</head>
<body>
<div class="progress">
    <div class="progress-bar bg-success" role="progressbar" style="width: 70%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">7</div>
    <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">1</div>
    <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">2</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center mt-4 mb-4">
            <h1>To-Do List</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <textarea name="taskText" class="form-control" placeholder="Enter task" autocomplete="off" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Add task</button>
        </div>
        
        <div class="col-lg-12 mt-4">
            <div class="card-columns" id="cartList">
                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
